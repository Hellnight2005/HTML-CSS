<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - input text</title>
</head>
<body style="background-color: #212; color: aliceblue;">
    <h1>FIRST FORM OF MY WEBSITE</h1>
    <form action="post">
    <DIV>
        <label for="UserName"><h3> Enter your user name</h3></label>
        <input type="text" required id="UserName" name="UserName"
        placeholder="Enter your Name" autofocus>
    </DIV> <!--DIV is divide into block that -->
    <DIV>
            <input type="radio" required id="male" name="gender" value="male"
            <label for="male">MALE</label>  
            <input type="radio" id="female" name="gender" value="female"
            <label for="female">FETMALE</label>
    </DIV>
    <div>      <!--THIS IS FOR CHECKBOX-->
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">subscribe to order</label>
    </div>
    <div>    <!-- THIS IS FOR COMMENT BOX-->
        <p>Enter comment here.....</p>
        <textarea name="comment" rows="9" cols="90">
        </textarea>
    </div>
    <DIV>
        <SElect name="coding-language">
            <option value="python">PYTHON</option>
            <option value="C++">C++</option>
            <option value="C">C</option>
            <option value="JAVA">JAVA</option>
        </SElect>
    </DIV>
</Form
</body>
</html>
