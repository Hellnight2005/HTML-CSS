<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 35px;
            box-shadow: -5px 5px 6px 4px red;
        }
        .text-shadow{
            text-shadow: 1px -2px 3px  blue;
        }

    </style>
</head>
<body>
    <div class="box">
        I AM BOX
    </div>
    <p class="text-shadow">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. At distinctio v
        elit debitis ducimus nihil totam harum ea dicta, tempora eaque ullam voluptate!
    </p>
    
</body>
</html>
